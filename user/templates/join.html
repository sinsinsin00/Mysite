<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <title>sign in</title>

  <style>
    .box_style{
      display: flex; 
      justify-content:center;
    }
    .join_border_style {
      text-align: center; 
      border: solid 1px rgb(220, 220, 220); 
      background-color: white;
      max-width: 350px;
      height: 652px;
      margin-top: 30px;
      border-radius: 1px;
      flex-grow: 1;
    }

    .frame_style{
      text-align: center;

    }

    .login_border_style {
      text-align: center; 
      border: solid 1px rgb(220, 220, 220); 
      background-color: white;
      max-width: 350px;
      height: 70px;
      margin-top: 12px;
      border-radius: 1px;
      flex-grow: 1;
    }
  </style>
</head>

<body style="background-color: #FAFAFA;">
  <div class="box_style">
    <div class="join_border_style">
      <!--로고-->
      <div class="frame_style">
        <div style="text-align:center; margin-top:30px; "><img style="width: 175px; height: 51px;"
            src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt=""></a>
        </div>
        <div
          style="font-weight: 600; line-height: 20px; color:rgb(142, 142, 142); margin:25px; padding: 0 25px 25px 20px;">
          친구들의 사진과 동영상을 보려면 가입하세요
        </div>
        <div style="margin:20px; padding: 0 25px 25px 20px;">
            <div class="form-floating mb-3" style="margin-bottom: 0.5rem!important;">
              <input type="email" class="form-control" id="input_email" style="font-size: 14px; height: 24px; padding: 1.2rem 0.75rem;"  placeholder="name@example.com">
              <label for="input_email" style="font-size: 14px; color:#c5c4c4; padding: 0.5em;">이메일 주소</label>
            </div>
          <div>
            <div class="form-floating mb-3" style="margin-bottom: 0.5rem!important;">
              <input type="email" class="form-control" id="input_name" style="font-size: 14px; height: 24px; padding: 1.2rem 0.75rem;" placeholder="name@example.com">
              <label for="input_name" style="font-size: 14px; color:#c5c4c4; padding: 0.5em;">성명</label>
            </div>
          </div>
          <div>
            <div class="form-floating mb-3" style="margin-bottom: 0.5rem!important;">
              <input type="email" class="form-control" id="input_nickname" style="font-size: 14px; height: 24px; padding: 1.2rem 0.75rem;" placeholder="name@example.com">
              <label for="input_nickname" style="font-size: 14px; color:#c5c4c4; padding: 0.5em;">사용자 이름</label>
            </div>
          </div>
        <div>
          <div class="form-floating" mb-3 style="margin-bottom: 0.5rem!important;">
            <input type="password" class="form-control" id="input_password" style="font-size: 14px; height: 24px; padding: 1.2rem 0.75rem;" placeholder="Password">
            <label for="input_password" style="font-size: 14px; color:#c5c4c4; padding: 0.5em;">비밀번호</label>
          </div>
        </div>
      </div>
        </div>
      <div>
        <button id="join_button" class="btn btn-primary" style="width: 100%">가입</button>
      </div>
    </div>
  </div>
  <div class="box_style">
    <div class="login_border_style">
      <div style="margin-top: 25px ;"> 계정이 있으신가요? <a href="/user/login/">로그인</div>
    </div>
  </div>

<script>
  $('#join_button').click(function() {
    let email = $('#input_email').val();
    let name  = $('#input_name').val();
    let nickname = $('#input_nickname').val();
    let password = $('#input_password').val();

    $.ajax({
      url: "/user/join/",
      data: {
        email : email,
        password : password,
        nickname : nickname,
        name : name
      },
      method: "POST",
      dataType: "json",
      success: function (data) {
          console.log("success");
          alert("회원가입 성공했습니다. 로그인해주세요.");
          location.replace('/user/login/');
      },
      error: function (request, status, error) {
          console.log("error");
      },
      complete: function () {
          console.log("execute");
          alert("회원가입 성공했습니다. 로그인해주세요.");
          location.replace('/user/login/');
          
      }
    });
  });
</script>

</body>

</html>
