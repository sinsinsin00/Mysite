<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <title>sign in</title>

  <style>
    .box_style{
      display: flex; 
      justify-content:center;
    }
    .join_border_style {
      text-align: center; 
      border: solid 1px rgb(220, 220, 220); 
      background-color: white;
      max-width: 350px;
      height: 396PX;
      margin-top: 30px;
      border-radius: 1px;
      flex-grow: 1;
    }

    .frame_style{
      text-align: center;

    }

    .login_border_style {
      text-align: center; 
      border: solid 1px rgb(220, 220, 220); 
      background-color: white;
      max-width: 350px;
      height: 70px;
      margin-top: 12px;
      border-radius: 1px;
      flex-grow: 1;
    }
  </style>
</head>

<body style="background-color: #FAFAFA;">
  <div class="box_style">
    <div class="join_border_style">
      <!--로고-->
      <div class="frame_style">
        <div style="text-align:center; margin-top:30px; "><img style="width: 175px; height: 51px;"
            src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt=""></a>
        </div>
        <div style="margin:20px; padding: 0 25px 25px 20px;">
            <div class="form-floating mb-3" style="margin-bottom: 0.5rem!important;">
              <input type="email" class="form-control" style="font-size: 14px; height: 24px; padding: 1.2rem 0.75rem;" id="input_email" placeholder="name@example.com">
              <label for="floatingInput" style="font-size: 14px; color:#c5c4c4; padding: 0.5em;">이메일 주소</label>
            </div>
            <div class="form-floating" mb-3 style="margin-bottom: 0.5rem!important;">
              <input type="password" class="form-control" id="input_password" style="font-size: 14px; height: 24px; padding: 1.2rem 0.75rem;" placeholder="Password">
              <label for="floatingPassword" style="font-size: 14px; color:#c5c4c4; padding: 0.5em;">비밀번호</label>
            </div>
        </div>
      </div>
      <div>
        <button id="login_button" class="btn btn-primary" style="width: 100%">로그인</button>
      </div>
    </div>
  </div>
  <div class="box_style">
    <div class="login_border_style">
      <div style="margin-top: 25px ;"> 계정이 없으신가요? <a href="/user/join">가입하기</div>
    </div>
  </div>

  <script>
    $('#login_button').click(function() {
      let email = $('#input_email').val();
      let password = $('#input_password').val();
      
      $.ajax({
        url: "/user/login/",
        data: {
          email : email,
          password : password,
        },
        method: "POST",
        dataType: "json",
        success: function (data) {
            console.log("success");
            location.replace( '{% url 'Main.shinstagram'%}' );
        },
        error: function (request, status, error) {
            let data = JSON.parse(request.responseText);
            console.log("error");
            alert(data.message);
        }
      });
    });
  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
