{% extends 'shinstagram_generic.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div style="display: flex; flex-direction:row; text-align: center; justify-content: center; padding-top: 70px; ">

        <div style="margin-right: 100px;">
            <div class="user_profile_image_box" style="margin-right: 30px; margin-top: 15px; margin-left: 15px;">
                <form method="post" enctype="multipart/form-data">
                    <div id="user_profile_image">
                        <label for="input_user_profile_image">
                           <img style="width: 150px; height: 150px; cursor:pointer" src="{% get_media_prefix %}{{ user.profile_image }}">
                        </label>
                    </div>
                    <input type="file" id="input_user_profile_image" name="input_user_profile_image" onchange="uploadProfileImage()" accept="image/*" style="display: none; ">
                </form>
            </div>
        </div>
        <div>
            <div style="margin-top: 15px;">
                <div style="align-items: center; flex-direction: row; flex-shrink: 1; margin-bottom: 20px; ">
                    <span style="font-size: 24px; margin-right: 15px;">{{ user_id }}</span>
                    <span style="margin-right: 15px; border: solid 1px rgb(216, 215, 215); padding: 5px 9px 5px 9px; border-radius: 4px; font-size: 14px;">프로필 편집</span>
                    <span style="margin-right: 15px; cursor:pointer" class="material-icons-outlined">settings</span>
                </div>
                <div style="display: flex; flex-direction:row; margin-bottom: 20px;">
                    [게시물 갯수]
                    [팔로워]
                    [팔로우]
                </div>
                <div style="text-align:left;">
                    <span>{{ user.name }}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 중간 회색 선 -->
    <div style="border-top: solid 0.1px rgb(216, 213, 213); margin-top: 50px; align-items: center;">

    </div>

    <div>
        <div style="display: flex; flex-direction:row; margin-top: 15px; justify-content: center; ">
            <span style="margin-right: 60px; cursor:pointer;">
                <span id="board_menu" class="profile_menu material-icons-outlined">grid_on게시물</span>
            </span>
            <span style="margin-right: 60px; cursor:pointer;">
                <span id="video_menu" class="profile_menu material-icons-outlined">play_circle동영상</span>
            </span>
            <span style="margin-right: 60px; cursor:pointer;">
                <span id="save_menu" class="profile_menu material-symbols-outlined">bookmark저장됨</span>
            </span>
            <span style="margin-right: 60px; cursor:pointer;">
                <span id="tag_menu" class="profile_menu material-icons-outlined">person_pin태그됨</span>
            </span>
        </div>
    </div>


    <!--피드 시작-->
    <div id="feed_list" style="width: 100%; min-width: 1000px; display: flex; align-items: center;justify-content: center">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 1000px; justify-content: center">
            {% for user_content in user_content_list %}
                <div style="width: 300px;height: 300px; margin: 10px 5px 0px 5px;">
                    <div>
                        <img style="width: 300px;height: 300px; object-fit: cover" src="{% get_media_prefix %}{{ user_content.image }}" alt="">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
